<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Ruta Turística</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main id="main-content" role="main">
    <div class="form-container fade-in" style="max-width:600px;margin:2rem auto;">
      <h1 class="form-title">Registrar Nueva Ruta Turística</h1>
      {% if mensaje %}
        <div class="notification {{ 'success' if 'exitosamente' in mensaje else 'error' }} mb-3">
          <p>{{ mensaje }}</p>
        </div>
      {% endif %}
      <form method="POST" autocomplete="on">
        <fieldset>
          <legend>Datos de la Ruta</legend>
          <div class="form-group">
            <label for="nombre">Nombre de la ruta <span style="color:#e53e3e;">*</span></label>
            <input type="text" id="nombre" name="nombre" class="form-control" required autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="provincia" class="form-control" />
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" class="form-control" />
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de ruta</label>
            <select id="tipo" name="tipo" class="form-control">
              <option value="">Selecciona un tipo</option>
              <option value="senderismo">Senderismo</option>
              <option value="cultural">Cultural</option>
              <option value="gastronomica">Gastronómica</option>
              <option value="ciclismo">Ciclismo</option>
              <option value="histórica">Histórica</option>
              <option value="otra">Otra</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dificultad">Dificultad</label>
            <select id="dificultad" name="dificultad" class="form-control">
              <option value="">Selecciona dificultad</option>
              <option value="baja">Baja</option>
              <option value="media">Media</option>
              <option value="alta">Alta</option>
            </select>
          </div>
          <div class="form-group">
            <label for="distancia_km">Distancia (km)</label>
            <input type="number" step="0.01" id="distancia_km" name="distancia_km" class="form-control" min="0" />
          </div>
          <div class="form-group">
            <label for="duracion_horas">Duración estimada (horas)</label>
            <input type="number" step="0.01" id="duracion_horas" name="duracion_horas" class="form-control" min="0" />
          </div>
          <div class="form-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="accesible" name="accesible" />
              <span class="checkbox-text">Accesible para personas con discapacidad</span>
            </label>
          </div>
          <div class="form-group">
            <label for="imagen_url">Imagen o enlace a imagen</label>
            <input type="url" id="imagen_url" name="imagen_url" class="form-control" />
          </div>
        </fieldset>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar ruta</button>
          <a href="/" class="btn btn-outline">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
